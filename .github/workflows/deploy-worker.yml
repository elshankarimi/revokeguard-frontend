name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**' # اجرای Workflow فقط با تغییرات در پوشه worker
      - 'wrangler.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Path to wrangler.toml (if not in root) - here it assumes root
          workingDirectory: . 
        env:
          # کلیدهای Secret که Worker شما نیاز دارد، در اینجا به عنوان متغیرهای محیطی Cloudflare تنظیم می شوند
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          COVALENT_KEY: ${{ secrets.COVALENT_KEY }}
